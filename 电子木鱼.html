<!doctype html>
<html lang="ch">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>电子木鱼</title>
  <meta charset="utf-8">
  <link rel="icon" href="images/logo.jpg">
  <link href="css/load.css" type="text/css" rel="stylesheet">
  <link href="css/电子木鱼.css" type="text/css" rel="stylesheet">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.40/vue.global.prod.min.js" integrity="sha512-8/jAx3J9HeEfyNRszg0WpsZJqr2WiQO5sJHbcXZUmZGD/JazUs8167SEZH1mQ1fVeC86Vk1rrqA5swiEPynj7w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
</head>
<body class="Loading">
  <div class="BodyLoad">
    <ul>
      <li class="line-1" style="--index: 1"></li>
      <li class="line-2" style="--index: 2"></li>
      <li class="line-3" style="--index: 3"></li>
      <li class="line-4" style="--index: 4"></li>
      <li class="line-5" style="--index: 5"></li>
      <li class="line-6" style="--index: 6"></li>
      <li class="line-7" style="--index: 7"></li>
      <li class="line-8" style="--index: 8"></li>
      <li class="line-9" style="--index: 9"></li>
    </ul>
  </div>
  <div class="framework">
    <label for="setting">
      <div class="setting" title="配置">
        <img src="images/电子木鱼/设置.png" />
      </div>
    </label>
    <input id="setting" type="checkbox" />
    <div>
      <span>
        替换文字
      </span>
      <input id="setting-title" type="text" value="功德" />
      <br />
      <span>
        数值
      </span>
      <input id="setting-num" type="number" value="1" />
      <br />
      <input type="button" value="保存" />
    </div>
    <div class="num">
      <strong class="num-title">
        功德
      </strong>
      <span>
        :
      </span>
      <span class="num-item">
        0
      </span>
    </div>
    <div class="wood-fish">
      <img src="images/电子木鱼/电子木鱼.png" />
    </div>
  </div>
</body>
<script text="text/javascript" src="javascript/电子木鱼.js"></script>
<script text="text/javascript" src="javascript/load.js"></script>
</html>
