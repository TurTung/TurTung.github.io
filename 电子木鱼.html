<!doctype html>
<html lang="ch">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>电子木鱼</title>
  <meta charset="utf-8">
  <link rel="icon" href="images/logo.jpg">
  <link href="css/load.css" type="text/css" rel="stylesheet">
  <link href="css/电子木鱼.css" type="text/css" rel="stylesheet">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.40/vue.global.prod.min.js" integrity="sha512-8/jAx3J9HeEfyNRszg0WpsZJqr2WiQO5sJHbcXZUmZGD/JazUs8167SEZH1mQ1fVeC86Vk1rrqA5swiEPynj7w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
</head>
<body class="Loading">
  <div class="BodyLoad">
    <ul>
      <li class="line-1" style="--index: 1"></li>
      <li class="line-2" style="--index: 2"></li>
      <li class="line-3" style="--index: 3"></li>
      <li class="line-4" style="--index: 4"></li>
      <li class="line-5" style="--index: 5"></li>
      <li class="line-6" style="--index: 6"></li>
      <li class="line-7" style="--index: 7"></li>
      <li class="line-8" style="--index: 8"></li>
      <li class="line-9" style="--index: 9"></li>
    </ul>
  </div>
  <div class="framework">
    <div class="butAll">
      <label for="setting">
        <div class="setting" title="配置" onclick="input(this)">
          <img src="images/电子木鱼/设置.png" />
        </div>
      </label>
      <label for="auto">
        <div class="auto" title="自动" onclick="input(this)">
          <img src="images/电子木鱼/自动.png" />
        </div>
      </label>
      <label for="reset">
        <div class="reset" title="重置" onclick="input(this)">
          <img src="images/电子木鱼/重置.png" />
        </div>
      </label>
    </div>
    <input name="item" id="setting" type="radio" />
    <div class="settingItem">
      <span>
        替换文字
      </span>
      <input id="setting-title" type="text" value="功德" maxlength="16" placeholder="功德" />
      <br />
      <span>
        数值
      </span>
      <input id="setting-num" type="number" value="1" placeholder="1" />
      <br />
      <input id="settingUp" type="button" value="保存" />
    </div>
    <input name="item" id="auto" type="radio" />
    <div class="autoItem">
      <span>
        自动模式
      </span>
      <input id="autoSetting" type="checkbox" />
      <br />
      <span>
        次间隔
      </span>
      <input type="number" value="1" />
      <span>
        ms
      </span>
      <br />
      <spsn>
        持续时间
      </spsn>
      <input type="number" value="-1" title="设置-1为不限时间" />
      <span>
        ms
      </span>
      <br />
      <input type="button" value="保存" />
    </div>
    <input name="item" id="reset" type="radio" />
    <div class="resetItem">
      <span>
        确定重置吗?
      </span>
      <input id="resetUp" type="button" value="确定" />
    </div>
    <div class="num">
      <strong class="num-title">
        功德
      </strong>
      <span>
        :
      </span>
      <span class="num-item">
        0
      </span>
    </div>
    <div class="wood-fish">
      <img src="images/电子木鱼/电子木鱼.png" />
    </div>
  </div>
</body>
<script text="text/javascript" src="javascript/电子木鱼.js"></script>
<script text="text/javascript" src="javascript/load.js"></script>
</html>
